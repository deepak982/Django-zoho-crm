<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads Management</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #79bbf9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .form-container, .leads-container {
            padding: 20px;
            background: #e7f3ff;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 1px solid #d0e4f7;
        }

        .form-container h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #form-error {
            color: red;
            margin-top: 10px;
        }

        #success-message, #delete-success-message {
            color: green;
            display: none;
            margin-top: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
        }

        .leads-container {
            flex: 2;
            max-height: 400px;
            overflow-y: auto;
            background: #e7f3ff;
        }

        .leads-container h1 {
            color: #333;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f1f9ff;
        }

        .delete-icon {
            cursor: pointer;
            color: red;
        }

        .delete-icon:hover {
            color: darkred;
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
            border-radius: 12px;
        }

        .popup button {
            margin: 5px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                width: 100%;
            }

            .form-container, .leads-container {
                border: none;
            }

            th, td {
                display: block;
                width: 100%;
            }

            tr {
                margin-bottom: 10px;
                display: block;
            }

            tr:nth-child(even) {
                background-color: transparent;
            }
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Create Lead</h1>
            <form id="create-lead-form">
                {% csrf_token %}
                <label for="salutation">Salutation:</label>
                <select id="salutation" name="salutation" required>
                    <option value="Mr.">Mr.</option>
                    <option value="Ms.">Ms.</option>
                    <option value="Mrs.">Mrs.</option>
                    <option value="Dr.">Dr.</option>
                </select>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required><br>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required><br>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" required><br>
                <label for="lead_source">Lead Source:</label>
                <select id="lead_source" name="lead_source" required>
                    <option value="Advertisement">Advertisement</option>
                    <option value="Cold Call">Cold Call</option>
                    <option value="Employee Referral">Employee Referral</option>
                    <option value="External Referral">External Referral</option>
                    <option value="Partner">Partner</option>
                    <option value="Public Relations">Public Relations</option>
                    <option value="Trade Show">Trade Show</option>
                    <option value="Web Download">Web Download</option>
                    <option value="Web Research">Web Research</option>
                </select>
                <button type="submit">Create Lead</button>
            </form>
            <div id="form-error"></div>
            <div id="success-message">Lead created successfully!</div>
            <div id="delete-success-message">Lead deleted successfully!</div>
        </div>
        <div class="leads-container">
            <h1>Leads</h1>
            <table id="leads-table">
                <thead>
                    <tr>
                        <th>Salutation</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Company</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Lead Source</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <div class="popup" id="delete-popup">
        <p>Are you sure you want to delete this lead?</p>
        <button id="confirm-delete">Yes</button>
        <button id="cancel-delete">No</button>
    </div>
    <div class="overlay" id="overlay"></div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');

        $.ajaxSetup({
            beforeSend: function(xhr, settings) {
                if (!/^http:.*/.test(settings.url) && !/^https:.*/.test(settings.url)) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });

        $(document).ready(function() {
            $('#create-lead-form').submit(function(event) {
                event.preventDefault();
                $('#form-error').html('');
                $.ajax({
                    url: '/create-lead/',
                    type: 'POST',
                    data: {
                        csrfmiddlewaretoken: csrftoken,
                        salutation: $('#salutation').val(),
                        first_name: $('#first_name').val(),
                        last_name: $('#last_name').val(),
                        email: $('#email').val(),
                        phone: $('#phone').val(),
                        company: $('#company').val(),
                        lead_source: $('#lead_source').val(),
                    },
                    success: function(response) {
                        $('#create-lead-form')[0].reset();
                        $('#success-message').show().delay(3000).fadeOut();
                        fetchLeads();
                    },
                    error: function(response) {
                        $('#form-error').text('Failed to create lead: ' + response.responseJSON.error);
                    }
                });
            });

            function fetchLeads() {
                $.ajax({
                    url: '/leads/',
                    type: 'GET',
                    success: function(data) {
                        $('#leads-table tbody').empty();
                        data.leads.forEach(function(lead) {
                            $('#leads-table tbody').append(`
                                <tr>
                                    <td>${lead.Salutation}</td>
                                    <td>${lead.First_Name}</td>
                                    <td>${lead.Last_Name}</td>
                                    <td>${lead.Company}</td>
                                    <td>${lead.Email}</td>
                                    <td>${lead.Phone}</td>
                                    <td>${lead.Lead_Source}</td>
                                    <td><span class="material-symbols-outlined delete-icon" data-id="${lead.id}">delete_forever</span></td>
                                </tr>
                            `);
                        });
                        $('.delete-icon').click(function() {
                            const leadId = $(this).data('id');
                            showDeletePopup(leadId);
                        });
                    },
                    error: function(response) {
                        $('#leads-table tbody').html('<tr><td colspan="8">Error retrieving leads.</td></tr>');
                    }
                });
            }

            function showDeletePopup(leadId) {
                $('#delete-popup').show();
                $('#overlay').show();

                $('#confirm-delete').off('click').on('click', function() {
                    deleteLead(leadId);
                });

                $('#cancel-delete').off('click').on('click', function() {
                    $('#delete-popup').hide();
                    $('#overlay').hide();
                });
            }

            function deleteLead(leadId) {
                $.ajax({
                    url: `/delete-lead/${leadId}/`,
                    type: 'DELETE',
                    data: {
                        csrfmiddlewaretoken: csrftoken,
                    },
                    success: function(response) {
                        $('#delete-popup').hide();
                        $('#overlay').hide();
                        $('#delete-success-message').show().delay(3000).fadeOut();
                        fetchLeads();
                    },
                    error: function(response) {
                        alert('Failed to delete lead: ' + response.responseJSON.error);
                    }
                });
            }

            fetchLeads();
        });
    </script>
</body>
</html>
